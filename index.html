<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Correo Electrónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Verificador de Correo Electrónico</h2>
    <label for="correo">Ingrese una cadena de texto:</label>
    <input type="text" id="correo" placeholder="Ejemplo: usuario@dominio.com">
    <br>
    <button onclick="verificarCorreo()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificarCorreo() {
            var inputCorreo = document.getElementById('correo').value;
            var resultado = document.getElementById('resultado');

            if (esCorreoElectronico(inputCorreo)) {
                resultado.textContent = 'La cadena es un correo electrónico válido.';
            } else {
                resultado.textContent = 'La cadena no es un correo electrónico válido.';
            }
        }

        function esCorreoElectronico(cadena) {
            // Verificar si contiene el carácter '@'
            if (!cadena.includes('@')) {
                return false;
            }

            // Verificar las terminaciones permitidas
            if (cadena.endsWith('.com') || cadena.endsWith('.com.mx') || cadena.endsWith('.mx')) {
                return true;
            }

            return false;
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potencias Fraccionales de Dos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<script>
  document.write('<table>');
  document.write('<tr><th>N</th><th>Potencia Fraccional</th><th>Decimal</th></tr>');

  for (let i = 1; i <= 10; i++) {
    let potenciaFraccional = 1 / Math.pow(2, i);
    let decimal = potenciaFraccional.toFixed(6); // Redondear a 6 decimales

    document.write('<tr>');
    document.write('<td>' + i + '</td>');
    document.write('<td>1/2^' + i + '</td>');
    document.write('<td>' + decimal + '</td>');
    document.write('</tr>');
  }

  document.write('</table>');
</script>

</body>
</html>
